<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Transaksi - NEO STORE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            color: #333;
        }

        header, footer {
            text-align: center;
            padding: 1rem;
        }

        header {
            background: rgba(98, 241, 15, 0.8);
            color: #fff;
        }

        footer {
            background: rgba(51, 51, 51, 0.8);
            color: #fff;
        }

        table {
            width: 80%;
            margin: 2rem auto;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 0.8rem;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
        }

        a:hover {
            color: #ffdd57;
        }

        .clear-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #ff4c4c;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }

        .clear-btn:hover {
            background-color: #ff3333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Daftar Transaksi</h1>
    </header>

    <table>
        <thead>
            <tr>
                <th>Nama Pembeli</th>
                <th>Produk</th>
                <th>Jumlah</th>
            </tr>
        </thead>
        <tbody id="transactionList">
        </tbody>
    </table>

    <button class="clear-btn" onclick="clearTransactions()">Hapus Semua Transaksi</button>

    <footer>
        <p>&copy; 2025 NEO STORE. Semua Hak Dilindungi.</p>
    </footer>

    <script>
        function renderTransactions() {
            const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            const transactionList = document.getElementById('transactionList');

            transactionList.innerHTML = '';

            transactions.forEach(transaction => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${transaction.name}</td>
                    <td>${transaction.product}</td>
                    <td>${transaction.quantity}</td>
                `;
                transactionList.appendChild(row);
            });
        }

        function clearTransactions() {
            if (confirm("Apakah Anda yakin ingin menghapus semua transaksi?")) {
                localStorage.removeItem('transactions');
                
                renderTransactions();
            }
        }
        window.onload = renderTransactions;
    </script>
</body>
</html>
