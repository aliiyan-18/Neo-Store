<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: url('background.jpg') center/cover no-repeat;
            color: #333;
        }

        header, nav, footer {
            text-align: center;
            padding: 1rem;
        }

        header {
            background: rgba(98, 241, 15, 0.8);
            color: #fff;
        }

        nav {
            background: rgba(66, 179, 0, 0.8);
        }

        nav a {
            margin: 0 1rem;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffdd57;
        }

        .container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        footer {
            background: rgba(51, 51, 51, 0.8);
            color: #fff;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>
    <header style="display: flex; align-items: center; justify-content: center; padding: 1rem;">
        <img src="https://i.pinimg.com/736x/7c/9a/5b/7c9a5b614d06568f47b3a26af6e20636.jpg" alt="NEO STORE Logo" style="width: 80px; height: 80px; margin-right: 20px;">
        <h1>Selamat Datang di NEO STORE</h1>
    </header>

    <nav>
        <a href="beranda.html">Beranda</a>
        <a href="profile.html">Profile</a>
        <a href="transaksi.html">Transaksi</a>
        <a href="login.html">Login</a>
    </nav>

    <div class="container">
        <h2>Form Login</h2>
        <form id="loginForm" onsubmit="return validateLoginForm()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <div class="error" id="usernameError">Username tidak boleh kosong!</div>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div class="error" id="passwordError">Password tidak boleh kosong!</div>

            <button type="submit">Login</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 NEO STORE. Semua Hak Dilindungi.</p>
    </footer>

    <script>
        function validateLoginForm() {
            let isValid = true;

            document.getElementById('usernameError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username) {
                document.getElementById('usernameError').style.display = 'block';
                isValid = false;
            }

            if (!password) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
