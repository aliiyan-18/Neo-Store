<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi - NEO STORE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: url('background.jpg') center/cover no-repeat;
            color: #333;
        }

        header, nav, footer {
            text-align: center;
            padding: 1rem;
        }

        header {
            background: rgba(98, 241, 15, 0.8);
            color: #fff;
        }

        nav {
            background: rgba(66, 179, 0, 0.8);
        }

        nav a {
            margin: 0 1rem;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffdd57;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            background: rgba(51, 51, 51, 0.8);
            color: #fff;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="number"], select {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
        }

        a:hover {
            color: #ffdd57;
        }
        
    </style>
</head>
<body>
    <header style="background: rgba(98, 241, 15, 0.8);">
        <div style="display: flex; align-items: center; justify-content: center; padding: 1rem;">
            <img src="https://i.pinimg.com/736x/7c/9a/5b/7c9a5b614d06568f47b3a26af6e20636.jpg" alt="NEO STORE Logo" style="width: 80px; height: 80px; margin-right: 20px;">
            <h1 style="color: white; margin: 0;">Selamat Datang di NEO STORE</h1>
        </div>
    </header>

    <nav>
        <a href="index.html">Beranda</a>
        <a href="profile.html">Profile</a>
        <a href="transaksi.html">Transaksi</a>
        <a href="login.html">Login</a>
    </nav>

    <div class="container">
        <h2>Form Transaksi</h2>
        <form id="transactionForm">
            <label for="transactionName">Nama Pembeli:</label>
            <input type="text" id="transactionName" name="transactionName" required>

            <label for="product">Produk yang Dibeli:</label>
            <select id="product" name="product" required>
                <option value="Lightstick NCT">Lightstick NCT</option>
                <option value="Album">Album</option>
                <option value="Hoodie NCT">Hoodie NCT</option>
                <option value="Photocard">Photocard</option>
                <option value="Poster NCT Dream">Poster NCT Dream</option>
                <option value="Doll NCT">Doll NCT</option>
                <option value="Keychain">Keychain</option>
                <option value="Acrylic">Acrylic</option>
                <option value="Card Holder">Card Holder</option>
                <option value="ToteBag NCT">ToteBag NCT</option>
            </select>

            <label for="quantity">Jumlah:</label>
            <input type="number" id="quantity" name="quantity" required>

            <p><a href="daftar_transaksi.html">Daftar Transaksi</a></p>
            <button type="submit">Simpan</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 NEO STORE. Semua Hak Dilindungi.</p>
    </footer>

    <script>

        document.getElementById('transactionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const transactionName = document.getElementById('transactionName').value;
            const product = document.getElementById('product').value;
            const quantity = document.getElementById('quantity').value;

            const transactions = JSON.parse(localStorage.getItem('transactions')) || [];

            transactions.push({ name: transactionName, product, quantity });

            localStorage.setItem('transactions', JSON.stringify(transactions));

            alert('Transaksi berhasil disimpan!');
            document.getElementById('transactionForm').reset();
        });
    </script>
</body>
</html>
